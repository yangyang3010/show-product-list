<div class="intro-section">
  <h1>Product List</h1>
  <div class="search-box">
    <input
      type="text"
      placeholder="Search products..."
      (input)="onSearchChange($event)"
      class="search-input form-control"
    />
    <select (change)="onCategoryChange($event)" class="form-control">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    <button (click)="filterProducts()" class="btn btn-primary">Search</button>
  </div>
</div>

<div class="product-list">
  <div class="product-item" *ngFor="let product of filteredProducts">
    <img
      [src]="product.thumbnail"
      [alt]="product.name"
      class="product-image"
    />
    <div class="product-name">{{ product.name }}</div>
    <div class="product-price">{{ product.price | currency }}</div>
    <div class="product-actions">
      <button class="btn btn-success space-x">Add to Cart</button>
      <button class="btn btn-info space-x">View Details</button>
    </div>
  </div>
</div>

<!-- Pagination controls -->
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage <= 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage >= totalPages">Next</button>
</div>
